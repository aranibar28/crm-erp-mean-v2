<div class="card card-default">

  <div class="d-flex justify-content-between align-items-center p-2 p-md-4">
    <h3 class="card-title mb-0">Actualizar Cliente</h3>
    <div class="card-tools">
      <div class="input-group input-group-sm" style="max-width: 250px">
        <div class="input-group-append">
          <button (click)="back()" type="button" class="btn btn-warning">
            <i class="fas fa-angle-left mr-2"></i>Regresar
          </button>
        </div>
      </div>
    </div>
  </div>

  <form (ngSubmit)="update()" [formGroup]="myForm">
    <div class="card-body pt-0">
      <div class="row">

        <div class="col-md-6">
            <div class="form-group">
              <label>DNI</label>
              <div class="card-tools">
                <div class="input-group">
                  <input formControlName="dni" type="text" class="form-control" placeholder="Search"/>
                  <div class="input-group-append">
                    <button *ngIf="!load_reniec" (click)="search_reniec()" class="btn btn-info d-center" type="button">
                      <i class="fas fa-search"></i>
                    </button>
                    <button *ngIf="load_reniec" disabled class="btn btn-info d-center" type="button">
                      <i class="fas fa-sync fa-spin"></i>
                    </button>
                  </div>
                </div>
              </div>
              <small *ngIf="validators('dni')" class="text-danger">Este campo es obligatorio.</small>
            </div>
            <div class="form-group">
              <label>Nombres</label>
              <input formControlName="first_name" [value]="myForm.controls['first_name'].value | titlecase" type="text" readonly class="form-control" placeholder="Ingese sus nombres" />
              <small *ngIf="validators('first_name')" class="text-danger">Este campo es obligatorio.</small>
            </div>
            <div class="form-group">
              <label>Apellidos</label>
              <input formControlName="last_name" [value]="myForm.controls['last_name'].value | titlecase" type="text" readonly class="form-control" placeholder="Ingese sus apellidos" />
              <small *ngIf="validators('last_name')" class="text-danger">Este campo es obligatorio.</small>
            </div>
            <div class="form-group">
              <label>Género</label>
              <select formControlName="genre" class="form-control">
                <option value="" selected disabled>Seleccionar</option>
                <option value="Masculino">Masculino</option>
                <option value="Femenino">Femenino</option>
              </select>
              <small *ngIf="validators('genre')" class="text-danger">Este campo es obligatorio.</small>
            </div>
        </div>

        <div class="col-md-6">
          <div class="form-group">
            <label>Email</label>
            <input formControlName="email" type="text" class="form-control" placeholder="Ingrese su email" />
            <small *ngIf="validators('email')" class="text-danger">Este campo es obligatorio.</small>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input id="input_password" type="password" class="form-control" placeholder="Ingrese nuevo password" />
            <input formControlName="password" type="password" class="form-control d-none" />
            <small *ngIf="validators('password')" class="text-danger">Este campo es obligatorio.</small>
          </div>
          <div class="form-group">
            <label>Télefono</label>
            <input formControlName="phone" type="text" class="form-control" placeholder="Ingrese su teléfono" />
            <small *ngIf="validators('phone')" class="text-danger">Este campo es obligatorio.
            </small>
          </div>
          <div class="form-group">
            <label>Nacimiento</label>
            <input formControlName="birthday" type="date" class="form-control" />
            <small *ngIf="validators('birthday')" class="text-danger">Este campo es obligatorio.
            </small>
          </div>
        </div>
      </div>
    </div>

    <div class="card-footer d-flex justify-content-end">
      <button *ngIf="!load_btn" type="submit" class="btn btn-success d-center">
        Actualizar<i class="fas fa-save ml-2"></i>
      </button>
      <button *ngIf="load_btn" type="button" disabled class="btn btn-warning d-center">
        Actualizando<i class="fas fa-sync fa-spin ml-2"></i>
      </button>
    </div>
  </form>
</div>
